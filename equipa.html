<div class="bg-equipa" ng-controller="Equipa" id="Equipa">

    <div class="menu-top" ng-click="angular">
        <div class="logo">CIICESI</div>
    </div>

    <div class="container">
        <div class="row">
            <div class="page-headline">EQUIPA</div>
        </div>
    </div>
    <div class="container">
        <div class="row pb-5">
            <div ng-repeat="investigador in equipa" class="col-sm-3 investigador animation-new-left" style="background-image: url('https://images.unsplash.com/photo-1507875165751-e330e59d8675?auto=format&fit=crop&w=750&q=80')">
                <div class="descricao">
                    <div class="nome">{{investigador.nome}}</div>
                    <div class="profissao">{{investigador.cargo}}</div>
                </div>
                <div class="redes">
                    <img src="https://www.facebook.com/images/fb_icon_325x325.png" class="bt">
                    <img src="https://www.facebook.com/images/fb_icon_325x325.png" class="bt">
                    <img src="https://www.facebook.com/images/fb_icon_325x325.png" class="bt">
                </div>
            </div>
        </div>
    </div>
</div>
