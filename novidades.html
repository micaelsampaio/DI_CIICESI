<div class="bg-novidades" ng-controller="Novidades" id="Novidades" style="overflow:hidden">


    <div class="full-news">
        <div class="menu-top">
            <div class="logo" ng-click="back()"></div>
        </div>
        <div class="container">
            <div class="row">
                <div class="page-headline">ÃšLTIMAS NOVIDADES</div>
            </div>
        </div>

        <div class="new new-{{novidade.class}}" ng-repeat="novidade in novidades">
            <div class="img hidden" style="background-image: url('{{novidade.img}}')"></div>
            <div class="content hidden" style="background: {{novidade.color}}">
                <div class="content-text">
                    <div class="tag">
                        {{novidade.tag}}
                    </div>
                    <div class="text-area">
                        <div class="date">9.2.2018</div>
                        <div class="text">
                            {{novidade.title}}
                        </div>
                        <button class="button" ng-click="abrirNovidade(novidade)">+ INFO</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="full-page full-page-novidades">
        <div class="full-square">
            <div class="square square-projeto">
            </div>
        </div>
        <div class="full-page">
            <div class="close"></div>
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-md-6">
                        <div class="title"> {{Novidade.title}}
                        </div>
                        <div class="content">
                            {{Novidade.content}}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="img-container">
                            <div class="img" style="background-image: url('{{Novidade.img}}')">

                            </div>

                            <div class="img-description">
                                {{Novidade.tag}} - {{Novidade.date}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
